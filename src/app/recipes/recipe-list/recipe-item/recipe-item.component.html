<a (click)="onSelected()" href="#" style="color: inherit;" class="clearfix">
  <div class="card">
    <img src="{{recipe.imagePath}}" class="card-img-top img-responsive" alt="{{recipe.name}}">
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>
    </div>
  </div>
</a>
