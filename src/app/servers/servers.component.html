<div class="container">
  <div class="row">
    <h1>Server id: {{serverId}}</h1>
    <h2 [ngStyle]="{backgroundColor : getColor()}" [ngClass]="{online : serverStatus === 'online'}">Server status: {{serverStatus}}</h2>

    <input (input)="onUpdateServerName($event)" type="text" class="form-control">
    <input [(ngModel)]="serverName" type="text" class="form-control">

  </div>
  <button type="button" (click)="onCreateServer(); serverName = ''" [disabled]="!allowNewServer" class="btn btn-primary">Add server</button>

  <h2>Server name: {{serverName}}</h2>

  <p *ngIf="serverCreated; else noServer">Server was created. server name: {{serverName}}</p>
  <ng-template #noServer>
    <p>No server was created.</p>
  </ng-template>

  <p *ngFor="let server of servers">Server: {{server}}</p>

</div>
